<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message For You ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Introduction Screen */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff4d6d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 1s ease, visibility 1s;
            color: white;
            text-align: center;
        }

        #intro-screen h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .open-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: white;
            color: #ff4d6d;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Main Content */
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 80%;
        }

        h1 {
            color: #d63384;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            height: 60px; /* Space for moving button */
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #6c757d; color: white; transition: 0.1s; }

        .heart { color: #ff4d6d; font-size: 4rem; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h2>Hi, My love loveeee</h2>
        <button class="open-btn" onclick="openMessage()">Click to Open ‚ù§Ô∏è</button>
    </div>

    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">Neeeeveeerrrr!</button>
        </div>
    </div>

    <script>
        function openMessage() {
            const intro = document.getElementById('intro-screen');
            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.visibility = 'hidden';
            }, 1000);
        }

        function moveButton() {
            // Limits movement so it stays on screen for mobile
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed'; // Better for mobile jumping
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "Yay! You made me the luckiest person! ü•∞";
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('.heart').innerHTML = "üíñ‚ú®üéâ";
            document.body.style.backgroundColor = "#ffb3c1";
        }
    </script>

</body>
</html>
